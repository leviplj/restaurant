<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #241E3A;
        }
        
        #logo {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            animation: fill-logo .4s forwards 2s;
        }
        
        #logo path:nth-child(1) {
            stroke-dasharray: 228.7;
            stroke-dashoffset: 228;
            animation: logo-anim 2s forwards;
        }
        
        #logo path:nth-child(2) {
            stroke-dasharray: 214.6;
            stroke-dashoffset: 214;
            animation: logo-anim 2s forwards;
        }
        
        #logo path:nth-child(3) {
            stroke-dasharray: 174.5;
            stroke-dashoffset: 174;
            animation: logo-anim 2s forwards;
        }
        
        #logo path:nth-child(4) {
            stroke-dasharray: 131.2;
            stroke-dashoffset: 131;
            animation: logo-anim 2s forwards;
        }
        
        #logo path:nth-child(5) {
            stroke-dasharray: 211;
            stroke-dashoffset: 211;
            animation: logo-anim 2s forwards;
        }
        
        #logo path:nth-child(6) {
            stroke-dasharray: 176;
            stroke-dashoffset: 176;
            animation: logo-anim 2s forwards;
        }
        
        #logo path:nth-child(7) {
            stroke-dasharray: 102;
            stroke-dashoffset: 102;
            animation: logo-anim 2s forwards;
        }
        
        #logo path:nth-child(8) {
            stroke-dasharray: 211;
            stroke-dashoffset: 211;
            animation: logo-anim 2s forwards;
        }
        
        #logo path:nth-child(9) {
            stroke-dasharray: 176;
            stroke-dashoffset: 176;
            animation: logo-anim 2s forwards;
        }
        
        #logo path:nth-child(10) {
            stroke-dasharray: 131;
            stroke-dashoffset: 131;
            animation: logo-anim 2s forwards;
        }

        @keyframes logo-anim {
            to {
                stroke-dashoffset: 0;
            }
        }

        @keyframes fill-logo {
            from {
                fill: transparent;
            }
            to {
                fill: white;
            }
        }
    </style>
</head>
<body>
    <h1>REstaurant</h1>
            
            
        
</body>
</html>

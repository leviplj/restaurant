stages:
  - stage: bootstrap
    displayName: 'Bootstrap'
    variables:
      - template: version.variables.yaml
    jobs:
      - job: pipeline
        displayName: 'Pipeline Artifacts'
        steps:
          - bash: ls */*

          - task: PublishPipelineArtifact@1
            displayName: 'Publish Pipeline scripts'
            inputs:
              targetPath: '$(System.DefaultWorkingDirectory)/scripts'
              artifact: scripts
